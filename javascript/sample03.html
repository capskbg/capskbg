<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>new</title>
    <link href=".css" rel="stylesheet" type="text/css" />
</head>
<body>
<script>
/*1부터 50까지의 합을 출력하시오 단, while문을 활용해서 작성해보시오*/


var sum = 0;
var n= 1;



while(n<=50){
    sum = n + sum;
    n++;
    
    

}
document.write(sum);






</script>

</body>
</html>
