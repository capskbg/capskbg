<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title> js-dowhile반복문.html </title>
</head>
<body>
<script>

/*
	do{
		참일 때 실행할 실행문
	}while(조건식,표현식)
	:: 실행문이 한번은 무조건 실행됨.

	사용자가 숫자를 입력하면 
	 해당 숫자의 합과, 곱을 구하여 출력.
	 	ex)사용자가 5를 입력 했다면	
	 합: 1 + 2 + 3 + 4 + 5
	 곱: 1 * 2 * 3 * 4 * 5
*/

var limit, num =1, sum =0, multi =1;

/*
	limit : 사용자가 입력한 숫자를 받아올 변수
	num : 증가 시켜줄 변수 (1씩 증가가 되는데 어디까지 증가되어야할까요? limit 까지)--- 조건식을 만들거
	sum : 총 합이 들어갈 변수 (0부터 시작하는 이유는? 초기값을 포함하여 덧셈을 시켜야 해서/)
	multi : 총 곱이 들어갈 변수 (1부터 시작하는 이유는? 초기값이 0이면 결과는 모든 숫자의 합이 아닌 0이 나옴)
*/


limit = prompt("숫자를 입력하시오");
do{
	document.write("★");
	sum = sum + num; // sum += num
	multi = multi * num;// multi *= num
	num++;

}while(num <= limit);// 입력한 limit과  num을 비교해서 일치할때까지 루프됨= ture
document.write("<hr/>총 합:" + sum);
document.write("<hr/>총 곱:" + multi);


</script>
</body>
</html>
