<h3>라디오 버튼, 체크박스</h3>

	<p>스마트폰 기종을 선택하세요.</p>
	<label><input type="radio" name="phone" value="galaxy" /> 갤럭시</label>
	<br/>
	<input type="radio" name="phone" value="iphone" /> 아이폰
	<br/>
	<input type="radio" name="phone" value="G7" /> G7
	
	<p> 통신사를 선택 하세요.</p>
	<input type="radio" name="a" value="kt" /> kt
	<br/>
	<input type="radio" name="a" value="sk" /> sk
	<br/>
	<input type="radio" name="a" value="lg" checked /> lg
	
	<!--
		라디오 버튼 : name 속성을 통해서 그룹화 시켜 줄 수 있음.
		그룹화된 라디오 버튼은 그룹된 요소들 중에서 단 한개만 선택할 수 있게 됨.
		-그룹으로 묶어 놓지 않으면 체크는 됨.
		
		* 그룹으로 묶은 라디오버튼 필드 필드는 중복선택이 불가능 *
		-->
		
<p>취미를 선택 해주세요.</p>
<input type="checkbox" value="a" name="hobby" /> 게임 <br/>
<input type="checkbox" value="b" name="hobby" checked= "checked" /> 음악감상 <br/>
<input type="checkbox" value="c" name="hobby" /> 배구 <br/>
<input type="checkbox" value="d" name="hobby" checked /> 농구 <br/>
<input type="checkbox" value="e" name="hobby" /> 야구 <br/>
<input type="checkbox" value="f" name="hobby" /> 축구 <br/>
