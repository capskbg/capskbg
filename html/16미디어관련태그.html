<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>NEW</title>
</head>
<body>
<h3>오디오 관련련 태그</h3>
	<audio src="./media/guitar.mp3" autoplay controls >
		사용중인 브라우저가 해당 오디오 파일을 재생하지 못합니다.
	</audio>
<!--
	미디어(오디오,비디오)의 경우 각 웹 브라우저 마다 지원하는 확장자가 다름
-->

<h2>source 태그를 사용한 audio</h2>
<audio controls>
<source src="./media/guitar.mp3" type="audio/mp3" />
<source src="./media/guitar.wav" type="audio/wav" />
<source src="./media/guitar.ogg" type="audio/ogg" />
</audio>

<!--
	audio, viedo 태그 작성시
	controls 속성은 반드시 같이 작성해야함.
-->

<video src="./media/sports.mp4" width="720" height="200" controls preload="auto" poster="./media/first.png" autoplay></video>

<!--
	preload : none, metadata, auto
	-none: 페이지 로딩이 될 때 비디오 파일을 받지 않음.
	-metadata: 페이지 로딩이 될 때 비디오 파일의 메타데이터(텍스트정보)만 로딩 함.
	-auto: 페이지 로딩이 될 때 비디오 파일도 같이 로딩 된다.
-->

<<iframe width="560" height="315" src="https://www.youtube.com/embed/4zUitOO8UkY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<br/>

<iframe src="../review/review01/review01.html" 
width="600" height="220" border="0" frameborder="0">
</iframe>
</body>
</html>
