<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>NEW</title>
</head>
<body>
	<h3>순서 있는 목록 (기본)</h3>
	<ol>
		<li>커피</li>
		<li>차</li>
		<li>우유</li>
	</ol>
	
	<h3>순서 있는 목록</h3>
	<ol type="I">
		<li>커피</li>
		<li>차</li>
		<li>우유</li>
	</ol>
	
	<h3>순서 있는 목록 (기본)</h3>
	<!-- 
	ol태그의 type 속성값으로 쓸 수 있는 것 : A, a, I, i, 1(기본값)
	-->
	<ol type="i">
		<li>커피</li>
		<li>차</li>
		<li>우유</li>
	</ol>
	
	<ol type="A">
		<li>커피</li>
		<li>차</li>
		<li>우유</li>
	</ol>
		
	<ol start="500">
		<li>커피</li>
		<li value="5">차</li>
		<li>우유</li>
	</ol>
	
<hr/>
	<h2>연희 카페 메뉴</h2>
	<ul>
		<li>인기음료
			<ol>
				<li>아메리카노</li>
				<li>카푸치노</li>
				<li>레몬에이드</li>
			</ol>
		</li>
	</ul>
	
</body>
</html>
